<div>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Username</th>
        <th>Mail</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees$|async">
        <td>{{emp.name}}</td>
        <td>{{emp.username}}</td>
        <td>{{emp.email}}</td>
      </tr>
    </tbody>
  </table>
</div>
